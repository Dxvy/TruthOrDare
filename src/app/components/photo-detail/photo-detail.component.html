<ion-header>
  <ion-toolbar>
    <ion-title>DÃ©tails</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="photo-detail-container">
    <!-- Image principale -->
    <div class="photo-wrapper">
      <img [src]="photo.image" [alt]="'Photo du ' + formatDate(photo.date)" />
    </div>

    <!-- Informations -->
    <div class="photo-info-card">
      <h2 class="info-title">Informations</h2>

      <div class="info-item">
        <span class="info-label">ðŸ“… Date</span>
        <span class="info-value">{{ formatDate(photo.date) }}</span>
      </div>

      <div class="info-item">
        <span class="info-label">ðŸ‘¥ Joueurs</span>
        <div class="players-list">
          <span *ngFor="let player of photo.players" class="player-tag">
            {{ player }}
          </span>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions-section">
      <ion-button expand="block" (click)="sharePhoto()" class="action-btn">
        <ion-icon name="share" slot="start"></ion-icon>
        Partager
      </ion-button>

      <ion-button expand="block" (click)="downloadPhoto()" class="action-btn" fill="outline">
        <ion-icon name="download" slot="start"></ion-icon>
        TÃ©lÃ©charger
      </ion-button>
    </div>
  </div>
</ion-content>
